<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriAI - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2e7d32;
            --dark-green: #1b5e20;
            --light-green: #c8e6c9;
            --accent-yellow: #ffd54f;
            --accent-orange: #ff9800;
            --text-dark: #333;
            --text-light: #fff;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --error-red: #dc3545;
            --success-green: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80') 
                        no-repeat center center fixed;
            background-size: cover;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .logo i {
            font-size: 2rem;
            color: var(--primary-green);
        }
        
        .logo h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-green);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h2 {
            color: var(--dark-green);
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-green);
            font-weight: 600;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }
        
        input.error {
            border-color: var(--error-red);
        }
        
        .error-message {
            color: var(--error-red);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password a {
            color: var(--primary-green);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, var(--dark-green), #144214);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .loading-spinner.show {
            display: block;
        }
        
        .loading-spinner i {
            font-size: 1.5rem;
            color: var(--primary-green);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }
        
        .success-message.show {
            display: block;
        }
        
        .connection-error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .connection-error.show {
            display: block;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .register-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            text-align: center;
            margin-top: 1.5rem;
            color: white;
            font-size: 0.875rem;
        }
        
        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .social-login p {
            color: #666;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #ddd;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            color: #666;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .social-btn:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
        }
        
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .form-header h2 {
                font-size: 1.5rem;
            }
            
            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <h1>AgriAI</h1>
            </div>
            
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Login to access your smart crop recommendations</p>
            </div>
            
            <div class="connection-error" id="connectionError">
                <!-- Connection error messages will appear here -->
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Login successful! Redirecting...
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                
                <div class="loading-spinner" id="loadingSpinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Logging in...</p>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    Login to Account
                </button>
                
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn" id="googleLogin">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn" id="githubLogin">
                            <i class="fab fa-github"></i> GitHub
                        </button>
                    </div>
                </div>
                
                <div class="register-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </form>
        </div>
        
        <div class="copyright">
            Â© 2025 AgriAI. All Rights Reserved.
        </div>
    </div>

    <!-- Include Supabase config first -->
    <script src="supabase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');
            const connectionError = document.getElementById('connectionError');
            const googleLoginBtn = document.getElementById('googleLogin');
            const githubLoginBtn = document.getElementById('githubLogin');

            // Check for existing session
            checkExistingSession();

            // Test Supabase connection
            testSupabaseConnection();

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    await loginUser();
                }
            });

            // Google OAuth login
            googleLoginBtn.addEventListener('click', async function() {
                await socialLogin('google');
            });

            // GitHub OAuth login
            githubLoginBtn.addEventListener('click', async function() {
                await socialLogin('github');
            });

            function validateForm() {
                let isValid = true;
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('emailError', 'Please enter a valid email address');
                    isValid = false;
                } else {
                    hideError('emailError');
                }

                // Password validation
                if (password.length === 0) {
                    showError('passwordError', 'Please enter your password');
                    isValid = false;
                } else {
                    hideError('passwordError');
                }

                return isValid;
            }

            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.classList.add('show');
                const inputElement = document.getElementById(elementId.replace('Error', ''));
                if (inputElement) {
                    inputElement.classList.add('error');
                }
            }

            function hideError(elementId) {
                const errorElement = document.getElementById(elementId);
                errorElement.classList.remove('show');
                const inputElement = document.getElementById(elementId.replace('Error', ''));
                if (inputElement) {
                    inputElement.classList.remove('error');
                }
            }

            async function checkExistingSession() {
                try {
                    if (!window.supabaseClient) return;

                    const { data: { session }, error } = await window.supabaseClient.auth.getSession();
                    
                    if (error) throw error;
                    
                    if (session) {
                        // User is already logged in, redirect to dashboard
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('Session check error:', error);
                }
            }

            async function testSupabaseConnection() {
                if (!window.supabaseClient) {
                    showConnectionError('Supabase client not initialized. Please refresh the page.');
                    return false;
                }

                try {
                    const { data, error } = await window.supabaseClient
                        .from('users')
                        .select('count')
                        .limit(1);
                    
                    if (error) throw error;
                    
                    hideConnectionError();
                    return true;
                } catch (error) {
                    console.error('Supabase connection test failed:', error);
                    showConnectionError('Database connection failed. Please try again later.');
                    return false;
                }
            }

            function showConnectionError(message) {
                connectionError.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
                connectionError.classList.add('show');
            }

            function hideConnectionError() {
                connectionError.classList.remove('show');
            }

            async function loginUser() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                try {
                    // Show loading state
                    loginBtn.disabled = true;
                    loadingSpinner.classList.add('show');
                    hideError('emailError');
                    hideError('passwordError');
                    hideConnectionError();

                    // Check if Supabase client is available
                    if (!window.supabaseClient) {
                        throw new Error('Supabase client not initialized.');
                    }

                    // Sign in with email and password
                    const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    if (data.user) {
                        // Show success message
                        successMessage.classList.add('show');
                        loadingSpinner.classList.remove('show');

                        // Redirect to dashboard after 1 second
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    loadingSpinner.classList.remove('show');
                    loginBtn.disabled = false;
                    
                    // Show appropriate error message
                    let errorMessage = 'Login failed. Please check your credentials.';
                    
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'Invalid email or password. Please try again.';
                        showError('passwordError', errorMessage);
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'Please verify your email address before logging in.';
                        showError('emailError', errorMessage);
                    } else if (error.message.includes('network')) {
                        errorMessage = 'Network error. Please check your internet connection.';
                        showError('emailError', errorMessage);
                    } else {
                        showError('emailError', errorMessage);
                    }
                }
            }

            async function socialLogin(provider) {
                try {
                    if (!window.supabaseClient) {
                        throw new Error('Supabase client not initialized.');
                    }

                    const { data, error } = await window.supabaseClient.auth.signInWithOAuth({
                        provider: provider,
                        options: {
                            redirectTo: `${window.location.origin}/index.html`
                        }
                    });

                    if (error) throw error;

                } catch (error) {
                    console.error(`${provider} OAuth error:`, error);
                    showError('emailError', `${provider} login failed. Please try again.`);
                }
            }

            // Real-time validation
            document.getElementById('email').addEventListener('blur', validateEmail);
            document.getElementById('password').addEventListener('blur', validatePassword);

            function validateEmail() {
                const email = document.getElementById('email').value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && !emailRegex.test(email)) {
                    showError('emailError', 'Please enter a valid email address');
                } else {
                    hideError('emailError');
                }
            }

            function validatePassword() {
                const password = document.getElementById('password').value;
                if (password.length === 0) {
                    showError('passwordError', 'Please enter your password');
                } else {
                    hideError('passwordError');
                }
            }
        });
    </script>
</body>
</html>
