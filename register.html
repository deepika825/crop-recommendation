<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriAI - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Load Supabase JS from CDN FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <h1>AgriAI</h1>
            </div>
            
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join AgriAI to get smart crop recommendations</p>
            </div>
            
            <div class="connection-error" id="connectionError">
                <!-- Connection error messages will appear here -->
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Registration successful! Redirecting...
            </div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="Enter 10-digit phone number" required>
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="strengthBar"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="terms-group">
                    <input type="checkbox" id="termsAgree" required>
                    <label for="termsAgree">
                        I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
                    </label>
                </div>
                <div class="error-message" id="termsError">Please accept the terms and conditions</div>
                
                <div class="loading-spinner" id="loadingSpinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Creating your account...</p>
                </div>
                
                <button type="submit" class="btn" id="registerBtn">
                    Create Account
                </button>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
        
        <div class="copyright">
            Â© 2025 AgriAI. All Rights Reserved.
        </div>
    </div>

    <!-- Include Supabase config AFTER the CDN -->
    <script src="supabase-config.js"></script>
    
    <style>
        /* ALL YOUR CSS STYLES HERE - KEEP THEM EXACTLY AS YOU HAD THEM */
        :root {
            --primary-green: #2e7d32;
            --dark-green: #1b5e20;
            --light-green: #c8e6c9;
            --accent-yellow: #ffd54f;
            --accent-orange: #ff9800;
            --text-dark: #333;
            --text-light: #fff;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --error-red: #dc3545;
            --success-green: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80') 
                        no-repeat center center fixed;
            background-size: cover;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .register-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .logo i {
            font-size: 2rem;
            color: var(--primary-green);
        }
        
        .logo h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-green);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h2 {
            color: var(--dark-green);
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-green);
            font-weight: 600;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }
        
        input.error {
            border-color: var(--error-red);
        }
        
        input.success {
            border-color: var(--success-green);
        }
        
        .error-message {
            color: var(--error-red);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            display: none;
        }
        
        .strength-bar {
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-bottom: 0.25rem;
            overflow: hidden;
        }
        
        .strength-bar-fill {
            height: 100%;

            transition: width 0.3s ease;
            background: var(--error-red);

        .strength-text {

        }
        
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .terms-group input {
            width: auto;
            margin-top: 0.25rem;
        }
        
        .terms-group label {
            font-weight: normal;
            margin-bottom: 0;
            color: #666;
        }
        
        .terms-group a {
            color: var(--primary-green);
            text-decoration: none;
        }
        
        .terms-group a:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, var(--dark-green), #144214);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .loading-spinner.show {
            display: block;
        }
        
        .loading-spinner i {
            font-size: 1.5rem;
            color: var(--primary-green);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }
        
        .success-message.show {
            display: block;
        }
        
        .connection-error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .connection-error.show {
            display: block;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .login-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            text-align: center;
            margin-top: 1.5rem;
            color: white;
            font-size: 0.875rem;
        }
        
        @media (max-width: 576px) {
            .register-card {
                padding: 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .form-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const form = document.getElementById('registrationForm');
            const registerBtn = document.getElementById('registerBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');
            const connectionError = document.getElementById('connectionError');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('termsAgree');
            const passwordStrength = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            // Phone pattern for Indian numbers
            const phonePattern = /^[6-9]\d{9}$/;

            // Wait for Supabase to be ready
            await waitForSupabase();
            
            // Test Supabase connection
            await testSupabaseConnection();

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    await registerUser();
                }
            });

            function validateForm() {
                let isValid = true;
                const name = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAgreed = termsCheckbox.checked;

                // Name validation
                if (name === '') {
                    showError('nameError', 'Please enter your full name');
                    isValid = false;
                } else if (name.length < 2) {
                    showError('nameError', 'Name must be at least 2 characters long');
                    isValid = false;
                } else {
                    hideError('nameError');
                }

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('emailError', 'Please enter a valid email address');
                    isValid = false;
                } else {
                    hideError('emailError');
                }

                // Phone validation
                const digitsOnly = phone.replace(/\D/g, '');
                if (!phonePattern.test(digitsOnly)) {
                    showError('phoneError', 'Please enter a valid 10-digit Indian phone number');
                    isValid = false;
                } else {
                    hideError('phoneError');
                }

                // Password validation
                if (password.length < 6) {
                    showError('passwordError', 'Password must be at least 6 characters long');
                    isValid = false;
                } else {
                    hideError('passwordError');
                }

                // Confirm password validation
                if (password !== confirmPassword) {
                    showError('confirmPasswordError', 'Passwords do not match');
                    isValid = false;
                } else {
                    hideError('confirmPasswordError');
                }

                // Terms validation
                if (!termsAgreed) {
                    document.getElementById('termsError').classList.add('show');
                    isValid = false;
                } else {
                    document.getElementById('termsError').classList.remove('show');
                }

                return isValid;
            }

            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.classList.add('show');
                const inputElement = document.getElementById(elementId.replace('Error', ''));
                if (inputElement) {
                    inputElement.classList.add('error');
                }
            }

            function hideError(elementId) {
                const errorElement = document.getElementById(elementId);
                errorElement.classList.remove('show');
                const inputElement = document.getElementById(elementId.replace('Error', ''));
                if (inputElement) {
                    inputElement.classList.remove('error');
                }
            }

            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                updatePasswordStrength(this.value);
            });

            function updatePasswordStrength(password) {
                if (password.length === 0) {
                    passwordStrength.style.display = 'none';
                    return;
                }
                
                passwordStrength.style.display = 'block';
                
                let strength = 0;
                let text = 'Weak';
                let color = '#EF4444';
                
                // Length check
                if (password.length >= 6) strength += 25;
                if (password.length >= 8) strength += 25;
                
                // Character variety
                if (/[a-z]/.test(password)) strength += 15;
                if (/[A-Z]/.test(password)) strength += 15;
                if (/[0-9]/.test(password)) strength += 10;
                if (/[@$!%*?&]/.test(password)) strength += 10;
                
                // Cap at 100%
                strength = Math.min(strength, 100);
                
                // Set strength bar and text
                strengthBar.style.width = `${strength}%`;
                
                if (strength >= 75) {
                    text = 'Strong';
                    color = '#10B981';
                } else if (strength >= 50) {
                    text = 'Medium';
                    color = '#F59E0B';
                }
                
                strengthBar.style.backgroundColor = color;
                strengthText.textContent = `Password strength: ${text}`;
                strengthText.style.color = color;
            }

            async function waitForSupabase() {
                // If supabaseClient is already initialized, return it
                if (window.supabaseClient) {
                    console.log('Supabase client already initialized');
                    return window.supabaseClient;
                }
                
                // Try to initialize using the function from config file
                if (typeof window.initializeSupabase === 'function') {
                    const client = window.initializeSupabase();
                    if (client) {
                        console.log('Supabase initialized via initializeSupabase()');
                        return client;
                    }
                }
                
                // Wait for supabase to load
                return new Promise((resolve) => {
                    console.log('Waiting for Supabase to load...');
                    const checkInterval = setInterval(() => {
                        if (window.supabaseClient) {
                            console.log('Supabase client found');
                            clearInterval(checkInterval);
                            resolve(window.supabaseClient);
                        } else if (typeof window.initializeSupabase === 'function') {
                            const client = window.initializeSupabase();
                            if (client) {
                                console.log('Supabase initialized after waiting');
                                clearInterval(checkInterval);
                                resolve(client);
                            }
                        } else if (typeof supabase !== 'undefined') {
                            // Last resort: create directly
                            console.log('Creating Supabase client directly');
                            const client = supabase.createClient(
                                'https://insukneerswqxrbvecql.supabase.co',
                                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imluc3VrbmVlcnN3cXhyYnZlY3FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4MjQ1MjEsImV4cCI6MjA4MDQwMDUyMX0.2-1I54SEid6wLaKRCOLIysFdM__Sb-XQKlTGjwgJcQI',
                                {
                                    auth: {
                                        autoRefreshToken: true,
                                        persistSession: true,
                                        detectSessionInUrl: true,
                                        storage: window.localStorage
                                    }
                                }
                            );
                            window.supabaseClient = client;
                            console.log('Supabase client created directly');
                            clearInterval(checkInterval);
                            resolve(client);
                        }
                    }, 100);
                    
                    // Timeout after 5 seconds
                    setTimeout(() => {
                        clearInterval(checkInterval);
                        console.error('Supabase initialization timeout');
                        showConnectionError('Failed to initialize database connection. Please refresh the page.');
                        resolve(null);
                    }, 5000);
                });
            }

            async function testSupabaseConnection() {
                if (!window.supabaseClient) {
                    showConnectionError('Database connection not available. Please refresh the page.');
                    return false;
                }

                try {
                    // Simple test - get current user session
                    const { data, error } = await window.supabaseClient.auth.getSession();
                    
                    if (error) {
                        // If it's just "no session", that's fine for registration
                        if (error.message.includes('session') || error.status === 401) {
                            console.log('No active session - this is normal for registration');
                            hideConnectionError();
                            return true;
                        }
                        throw error;
                    }
                    
                    hideConnectionError();
                    return true;
                } catch (error) {
                    console.error('Supabase connection test failed:', error);
                    showConnectionError('Database connection failed. Please try again later.');
                    return false;
                }
            }

            function showConnectionError(message) {
                connectionError.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
                connectionError.classList.add('show');
                registerBtn.disabled = true;
            }

            function hideConnectionError() {
                connectionError.classList.remove('show');
                registerBtn.disabled = false;
            }

            async function registerUser() {
                const name = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim().replace(/\D/g, '');
                const password = document.getElementById('password').value;

                try {
                    // Show loading state
                    registerBtn.disabled = true;
                    loadingSpinner.classList.add('show');
                    hideError('emailError');
                    hideConnectionError();

                    // Check if Supabase client is available
                    if (!window.supabaseClient) {
                        throw new Error('Database connection not available.');
                    }

                    // Register user with Supabase Auth
                    const { data: authData, error: authError } = await window.supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: name,
                                phone: phone
                            }
                        }
                    });

                    if (authError) throw authError;

                    if (authData.user) {
                        // Show success message
                        successMessage.classList.add('show');
                        loadingSpinner.classList.remove('show');

                        // Redirect to dashboard after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    }

                } catch (error) {
                    console.error('Registration error:', error);
                    loadingSpinner.classList.remove('show');
                    registerBtn.disabled = false;
                    
                    // Show appropriate error message
                    let errorMessage = 'Registration failed. Please try again.';
                    
                    if (error.message.includes('User already registered')) {
                        errorMessage = 'This email is already registered. Please login instead.';
                    } else if (error.message.includes('already exists')) {
                        errorMessage = 'A user with this email or phone already exists.';
                    } else if (error.message.includes('Invalid API key')) {
                        errorMessage = 'Configuration error. Please contact support.';
                    } else if (error.message.includes('network')) {
                        errorMessage = 'Network error. Please check your internet connection.';
                    } else if (error.message.includes('signup_disabled')) {
                        errorMessage = 'New registrations are currently disabled.';
                    } else if (error.message.includes('not available')) {
                        errorMessage = 'Database connection lost. Please refresh and try again.';
                    }
                    
                    showError('emailError', errorMessage);
                }
            }

            // Real-time validation
            document.getElementById('fullName').addEventListener('blur', validateName);
            document.getElementById('email').addEventListener('blur', validateEmail);
            document.getElementById('phone').addEventListener('blur', validatePhone);
            document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);
            termsCheckbox.addEventListener('change', validateTerms);

            function validateName() {
                const name = document.getElementById('fullName').value.trim();
                if (name === '') {
                    showError('nameError', 'Please enter your full name');
                } else if (name.length < 2) {
                    showError('nameError', 'Name must be at least 2 characters long');
                } else {
                    hideError('nameError');
                }
            }

            function validateEmail() {
                const email = document.getElementById('email').value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('emailError', 'Please enter a valid email address');
                } else {
                    hideError('emailError');
                }
            }

            function validatePhone() {
                const phone = document.getElementById('phone').value.trim();
                const digitsOnly = phone.replace(/\D/g, '');
                if (!phonePattern.test(digitsOnly)) {
                    showError('phoneError', 'Please enter a valid 10-digit Indian phone number');
                } else {
                    hideError('phoneError');
                }
            }

            function validateConfirmPassword() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                if (confirmPassword && password !== confirmPassword) {
                    showError('confirmPasswordError', 'Passwords do not match');
                } else {
                    hideError('confirmPasswordError');
                }
            }

            function validateTerms() {
                if (termsCheckbox.checked) {
                    document.getElementById('termsError').classList.remove('show');
                } else {
                    document.getElementById('termsError').classList.add('show');
                }
            }
        });
    </script>
</body>
